<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" type="text/css" href="asset/stylesheet/style.css">

</head>
<body>


<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<!-- Title -->
			<span class="mdl-layout-title">
				<img class="user-avater"src="asset/image/emeka.jpg">
			</span>
			<!-- Add spacer, to align navigation to the right -->
			<div class="mdl-layout-spacer"></div>
			<!-- Navigation. We hide it in small screens. -->
			<nav class="mdl-navigation mdl-layout--large-screen-only top-nav">
				<button  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
					Get Started
				</button>
			</nav>
		</div>
	</header>


	<main class="mdl-layout__content">
		<div class="page-content">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col cover">

					<div class="idea-box">
	 					<div class="demo-card-event mdl-card mdl-shadow--2dp">

							<div class="mdl-card__title mdl-card--expand">
								<h4>Suyabay</h4>
							</div>
							<div class="mdl-card__actions mdl-card--border">
								<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
								  Add iDeas
								</a>
								<div class="mdl-layout-spacer"></div>
								<i class="material-icons">event</i>
							</div>
						</div>
					</div>

 					<div class="idea-box">
	 					<div class="demo-card-event mdl-card mdl-shadow--2dp">

							<div class="mdl-card__title mdl-card--expand">
								<h4>ChopBox</h4>
							</div>
							<div class="mdl-card__actions mdl-card--border">
								<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
								  Add iDeas
								</a>
								<div class="mdl-layout-spacer"></div>
								<i class="material-icons">event</i>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</main>
	
	<footer class="mdl-mini-footer">
		<div class="mdl-mini-footer__left-section">
			<div class="mdl-logo">
			Junks
			</div>
			<ul class="mdl-mini-footer__link-list">
				<li><a href="">Contribute</a></li>
			</ul>
		</div>
		<div class="mdl-mini-footer__right-section">
			<button class="mdl-mini-footer__social-btn"></button>
			<button class="mdl-mini-footer__social-btn"></button>
			<button class="mdl-mini-footer__social-btn"></button>
		</div>
	</footer>

</div>










</body>
</html>
